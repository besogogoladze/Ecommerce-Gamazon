<!DOCTYPE html>
<html lang="en">
  <head th:replace="layouts/layout :: html_head" />
  <body class="bg-light">
    <header th:replace="layouts/layout :: header"></header>

    <div class="container mt-5 d-flex justify-content-center">
      <div class="w-50">
        <h1 class="text-center mb-4">Add New Product</h1>

        <div class="card p-4 shadow-sm">
          <form action="/products/add" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="purchasePrice" class="form-label"
                >Purchase Price (â‚¬):</label
              >
              <input
                type="number"
                step="0.01"
                id="purchasePrice"
                name="purchasePrice"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3 w-25">
              <label for="type" class="form-label">Product Type:</label>
              <select id="type" name="type" class="form-select" required>
                <option value="Livre">Livre</option>
                <option value="High Tech">High Tech</option>
                <option value="Bureau">Bureau</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-25">
              Add Product
            </button>
          </form>
        </div>

        <div class="text-center mt-4">
          <a href="/products/list" class="btn btn-secondary"
            >Back to Product List</a
          >
        </div>
      </div>
    </div>

    <footer th:replace="layouts/layout :: footer"></footer>
    <script th:replace="layouts/layout :: bootstrap_script"></script>
  </body>
</html>
